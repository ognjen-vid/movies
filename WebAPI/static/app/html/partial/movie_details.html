<div ng-controller="movieDetailsCtrl">
	<div class="page-header" style="margin-top: 20p">
		<h3>
			Movie details
		</h3>
	</div>
	
	<div class="pull-left container-fluid">
		<button class="btn btn-primary" ng-click="back()">
			<span class="glyphicon glyphicon-chevron-left"></span>Povratak
		</button>
	</div>

	<div class="container-fluid">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
                    <th>Id</th>
					<th>Title</th>
                    <th>Year</th>
                    <th>Genres</th>
                    <th>Cast</th>
				</tr>
			</thead>
			<tbody>
                <tr>
                    <td>{movieId}</td>
                    <td>{movie.Title}</td>
                    <td>{movieYear}</td>
                    <td>{movie.Genres}</td>
                </tr>
				<tr ng-repeat="a in actors">
					<td>{{a.Name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
