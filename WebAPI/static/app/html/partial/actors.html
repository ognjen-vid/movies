<div ng-controller="moviesCtrl">

    <div class="page-header" style="margin-top: 20p">
        <h3>
            Actors
        </h3>
    </div>

    <div id="saveEntity" class="container-fluid">
        <form class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <form class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input class="form-control" id="Name" type="text" ng-model="newActor.Name">
                </div>
                <div class="form-group">
                    <label for="Character">Character</label>
                    <input class="form-control" id="Character" type="text" ng-model="newActor.Character">
                </div>
                <button class="pull-right btn btn-primary" ng-click="add()"><span class="glyphicon glyphicon-floppy-save"></span>Add to movie</button>
            </form>
            <button class="pull-right btn btn-primary" ng-click="finish()"><span class="glyphicon glyphicon-floppy-save"></span>Finish</button>
        </form>
    </div>
    <div class="container-fluid">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Character</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in actorsByMovie">
                    <td>{{a.Name}}</td>
                    <td>{{a.Character}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
