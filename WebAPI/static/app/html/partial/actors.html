<div ng-controller="actorsCtrl">

    <div class="page-header" style="margin-top: 20p">
        <h3>
            Actors
        </h3>
    </div>

    <div id="saveEntity" class="container-fluid">
        <form class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <div class="form-group">
                <label for="Name">Name</label>
                <input class="form-control" id="Name" type="text" ng-model="newActor.Name">
            </div>
            <div class="form-group">
                <label for="Character">Character</label>
                <input class="form-control" id="Character" type="text" ng-model="newActor.Character">
            </div>
            <button class="pull-right btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-floppy-save"></span>Sačuvaj</button>
        </form>
    </div>

    <!--<div class="pull-right container-fluid">
        <button class="btn btn-primary" ng-click="prev()" ng-disabled="pageNum == 0"><span class="glyphicon glyphicon-chevron-left"></span>Prethodna</button>
        <button class="btn btn-primary" ng-click="next()" ng-disabled="pageNum == TotalPages-1">Sledeća<span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>-->

    <div class="container-fluid">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Character</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in actorsByMovie">
                    <td>{{a.Name}}</td>
                    <td>{{a.Character}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
