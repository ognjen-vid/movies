<div ng-controller="moviesCtrl">

    <div class="page-header" style="margin-top: 20p">
        <h3>
            Movies <span class="badge">{{TotalMovies}}</span>
        </h3>
        <button class="btn btn-success" ng-click="changeView()">
            <span class="{{iconClass}}"></span>{{option}}
        </button>
    </div>

    <div id="saveEntity" class="container-fluid" ng-show="show">
        <form class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <legend>{{optionText}}</legend>
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" id="Title" type="text" ng-model="newMovie.Title">
            </div>
            <div class="form-group">
                <label for="Year">Year</label>
                <input class="form-control" id="Year" type="text" ng-model="newMovie.Year">
            </div>
            <div class="form-group">
                <label for="Genres">Genres</label>
                <input class="form-control" id="Genres" type="text" ng-model="newMovie.Genres">
            </div>
            <div class="form-group">
                <label for="Country">Country</label>
                <select class="form-control" id="Country" ng-options="c as c for c in countries" ng-model="newMovie.Country"></select>
            </div>
            <div class="form-group">
                <label for="Language">Language</label>
                <select class="form-control" id="Language" ng-options="l as l for l in languages" ng-model="newMovie.Language"></select>
            </div>
            <div class="form-group">
                <label for="ReleaseDate">ReleaseDate</label>
                <input class="form-control" id="ReleaseDate" type="date" ng-model="newMovie.ReleaseDate">
            </div>
            <div class="form-group">
                <label for="Storyline">Storyline</label>
                <input class="form-control" id="Storyline" type="text" ng-model="newMovie.Storyline">
            </div>
            <div class="form-group">
                <label for="Directors">Directors</label>
                <input class="form-control" id="Directors" type="text" ng-model="newMovie.Directors">
            </div>

            <button class="pull-right btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-floppy-save"></span>Sačuvaj</button>
        </form>
    </div>

    <button class="pull-left btn btn-primary" ng-click="AddActors()"><span class="glyphicon glyphicon-plus"></span>Add Cast</button>


    <div id="searchEntity" class="container-fluid" ng-show="!show">
        <form class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <legend>{{optionText}}</legend>
            <div class="form-group">
                <label for="movieName">Movie Name</label>
                <input class="form-control" id="movieName" type="text" ng-model="movieName" ng-change="search()">
            </div>
        </form>
    </div>

    <div class="pull-right container-fluid">
        <button class="btn btn-primary" ng-click="prev()" ng-disabled="pageNum == 0"><span class="glyphicon glyphicon-chevron-left"></span>Prethodna</button>
        <button class="btn btn-primary" ng-click="next()" ng-disabled="pageNum == TotalPages-1">Sledeća<span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>

    <div class="container-fluid">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>View details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="m in movies">
                    <td>{{m.Id}}</td>
                    <td>{{m.Title}}</td>
                    <td>{{m.Year}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="view(m.Id)"><span class="glyphicon glyphicon-eye-open"></span>Vidi detalje</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" ng-click="editHere(m.Id)"><span class="glyphicon glyphicon-pencil"></span>Izmeni ovde</button>
                        <button class="btn btn-danger" ng-click="delete(m.Id)"><span class="glyphicon glyphicon-trash"></span>Obriši</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
